<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom with socket.io</title>
    <script src="script.js" type="module"></script>
    <style>
        h1 {
            text-align: center;
        }
        #form{
            margin: 0 auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            background: #eee;
            overflow: hidden;
        }
        #messageContainer {
            margin: 0 auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            background: #eee;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Chatroom with socket.io</h1>
    <form id="form">
        <label for="messageInput">Message</label>
        <input type="text" id="messageInput">
        <button type="submit" id="sendMessageButton">Send</button>
        
        <label for="roomInput">Room</label>
        <input type="text" id="roomInput">
        <button type="submit" id="joinRoomButton">Join</button>
        
        <button type="submit" id="leaveRoomButton">leave room</button>
    </form>
    <div id="messageContainer"></div>
</body>
</html>
